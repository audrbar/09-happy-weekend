<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy weekend</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <style>
        body {}
        header {
            display: inline-block;
            width: 800px;
            margin-left: calc(50% - 400px);
            margin-top: 20px;
        }
        header>img {
            width: 60px;
            float: left;
        }
        nav {
            float: right;
            text-decoration: none;
        }
        nav>a {
            margin-left: 50px;
            font-family: Tahoma;
            font-size: 18px;
            text-decoration: none;
            color: #3F4371;
        }
        nav>a:first-child {
            margin-left: 0px;
            border: 1px solid #3F4371;
            border-radius: 4px;
            padding: 2px;
        }
        main {
            display: inline-block;
            width: 800px;
            margin-left: calc(50% - 400px);
            margin-top: 70px;
        }
        main>img {
            width: 60%;
            float: right;
        }
        main>div {
            width: 35%;
            margin-top: 50px;
            font-family: Tahoma;
            float: left;
        }
        h1 {
            color: #3F4371;
            text-transform: uppercase;
            font-size: 46px;
            margin: 2px;
        }
        h2 {
            color: #3F4371;
            text-transform: uppercase;
            font-size: 36px;
            margin: 2px;
        }
        p {
            color: rgb(144, 144, 144);
            margin-bottom: 60px;
        }
        div>a {
            text-decoration: none;
            color: white;
            padding: 4px 32px;
            border-radius: 4px;
            text-transform: uppercase;
            background-color: #3F4371;
        }
    </style>
</head>
<body>
    <header>
        <img src="./images/logo.png" alt="logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">Project</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <div>
            <h1>A happy</h1>
            <h2>weekend</h2>
            <p>The people who get on in this world are the people who get up and look for circumstances they want, and if they cannot find them, make them.</p>
            <a href="#">more</a>
        </div>
        <img src="./images/happy-weekend1.png" alt="Weekend">
    </main>
</body>
</html>
