<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy weekend</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        header {
            display: inline-block;
            width: 800px;
            margin-left: calc(50% - 400px);
            margin-top: 20px;
        }
        header>img {
            width: 100px;
            float: left;
        }
        header>nav {
            margin-top: 1px;
            float: right;
            text-decoration: none;
        }
        nav>a {
            display: inline-block;
            padding: 0.3em;
            padding-left: 0.7em;
            padding-right: 0.7em;
            margin-left: 0.5em;
            font-family: Tahoma;
            font-size: 18px;
            line-height: 1em;
            text-decoration: none;
            color: #3F4371;
            border: 0.1em solid transparent;
            border-radius: 0.2em;
            transition: all 0.5s;
        }
        nav>a:first-child {
            margin-left: 0px;
            border-color: #3F4371;
        }
        nav>a:hover {
            border-color: #3F4371;
        }
        nav>a:active {
            border-color: #3F4371;
        }
        main {
            display: inline-block;
            width: 800px;
            margin-left: calc((100% - 800px) / 2);
            margin-top: 70px;
        }
        main>img {
            width: 60%;
            float: right;
        }
        main>div {
            width: 35%;
            margin-top: 50px;
            font-family: Tahoma;
            float: left;
        }
        main>div {
            width: 35%;
            margin-top: 50px;
            font-family: Tahoma;
            float: left;
        }
        h1 {
            color: #3F4371;
            text-transform: uppercase;
            font-size: 46px;
            margin: 0;
        }
        h1>span {
            font-size: 36px;
        }
        p {
            font-size: 18px;
            line-height: 1,3em;
            letter-spacing: 0.05em;
            word-spacing: 0.3em;
            color: rgb(144, 144, 144);
        }
        main>div>a {
            display: inline-block;
            padding: 0,5em;
            padding-left: 3em;
            padding-right: 3em;
            font-size: 20px;
            text-decoration: none;
            text-transform: uppercase;
            color: #fff;
            background-color: #3F4371;
            border-radius: 0.3em;
            box-shadow: 0px 0.5em 0.2em -0.45em #888;
        }
        main>div>a:hover {
            box-shadow: 0px 0.6em 0.4em -0.45em #555;
            transition: all 1s;
        }
        main>div>div {
            margin-top: 50px;
        }
        main>div>div>a {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="./images/logo.png" alt="logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">Project</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <div>
            <h1>A happy <span>weekend</span></h1>
            <p>The people who get on in this world are the people who get up and look for circumstances they want, and if they cannot find them, make them.</p>
            <a href="#">more</a>
            <div>
                <i class="fa-solid fa-user"></i>
                <a href="#">Ig</a>
                <a href="#">Tw</a>
                <a href="#">Fb</a>
            </div>
        </div>
        <img src="./images/happy-weekend1.png" alt="Weekend">
    </main>
</body>
</html>
